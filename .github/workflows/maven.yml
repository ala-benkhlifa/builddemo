name: build

on: [push]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Test
      run: mvn test
    - name: SonarCloud
    - uses: SonarSource/sonarcloud-github-action@v1.1
      env:
        SONAR_TOKEN: a1063d00ce6ba9aa5fe576fb9444c3392c18a34f
      
